<div class="col-md-8 offset-md-2">
    <table
      {{- range $k, $v := .Attributes }}
        {{- if $v }}
          {{- printf " %s=%q" $k $v | safeHTMLAttr }}
        {{- end }}
      {{- end }} class="table table-hover">
      <thead>
        {{- range .THead }}
          <tr>
            {{- range . }}
              <th
                {{- with .Alignment }}
                  {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                {{- end -}}
              >
                {{- .Text -}}
              </th>
            {{- end }}
          </tr>
        {{- end }}
      </thead>
      <tbody class="table-body">
        {{- range .TBody }}
          <tr>
            {{- range . }}
              <td
                {{- with .Alignment }}
                  {{- printf " style=%q" (printf "text-align: %s" .) | safeHTMLAttr }}
                {{- end -}}
              >
                {{- .Text -}}
              </td>
            {{- end }}
          </tr>
        {{- end }}
      </tbody>
    </table>
    </div>
